<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>elm-webpack-starter</title>
    <meta name="description" content="Elm Webpack Starter" />
    <meta name="author" content="Peter Morawiec" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="static/css/tachyons.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/hoshi.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<style>
</style>

<body class="fl w-100 bg-typeform-blue montserrat color-1">
    <div class="pt6 f3 topsection mw7 center tc vh-100">
        <img class="" src="static/img/typeform-example-face.png" alt="">
        <p class="color-1 ">
            Hey stranger, I'm dying to get to know you better!
        </p>
        <div>
            <button class="button-reset  b bg-typeform-blue2 br2 pv2 ph4 color-3 bn typeform-button-hover pointer shadow-5">
                <span class="asdf">Talk to me</span>
            </button>
            <span class="arial f6 color-5">press ENTER</span>
        </div>
    </div>
    <div class="mt6 mh7 f3    vh-100">
        <span class=" pr2">
            <span class="pr1 color-5">1</span>
        <span class=" color-5 fa fa-arrow-right"></span>
        </span>
        <span class="asdf"><b>Hello</b>. What's your name?*</span>
        <div class="input--hoshi ml3 ">
            <input class=" input__field--hoshi" type="text" id="input-4">
            <label class=" input__label--hoshi hoshi-color-4" for="input-4">
            </label>
        </div>
        <div class="asdf pt2 ml3">
            <button class="button-reset  b bg-typeform-blue2 br2 pv2 ph3 color-3 bn typeform-button-hover pointer shadow-5">
                <span class="asdf">OK</span>
                <span class="fa fa-check"></span>
            </button>
            <span class="asdf f6 color-5">press ENTER</span>
        </div>
        <br>
    </div>
    <div>
        <div class="mt6 mh7 f3    vh-100">
            <span class=" pr2">
            <span class="pr1 color-5">2</span>
            <span class=" color-5 fa fa-arrow-right"></span>
            </span>
            <span class="asdf">Hi, asdf. What's your <b>gender</b>?</span>
            <ul class="asdf list mw5 color-5">
                <li class="ba pa3 br2 b--black-40 mv3 bg-color-7 typeform-select-hover pointer">
                    <span class="asdf ba  ph2 pv1 mr2 bg-color-8">A</span>
                    <span class="asdf  ">Male</span>
                </li>
                <li class="ba pa3 br2 b--black-40 mv3 bg-color-7 typeform-select-hover pointer">
                    <span class="asdf ba  ph2 pv1 mr2 bg-color-8">B</span>
                    <span class="asdf">Female</span>
                </li>
                <li class="ba pa3 br2 b--black-40 mv3 bg-color-7 typeform-select-hover pointer">
                    <span class="asdf ba  ph2 pv1 mr2 bg-color-8">C</span>
                    <span class="asdf">Other</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
